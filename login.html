<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heroes :: Log in</title>
        <link rel="icon" type="image/png" sizes="36x36" href="src/images/favicon/favicon_36.png" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet" />
        <!-- Start:: CSS -->
        <link rel="stylesheet" href="src/css/style.css" />
        <!-- End:: CSS -->
    </head>
    <body>
        <!-- Start:: Contents -->
        <section class="login">
            <div class="section__container">
                <div class="logo">
                    <img src="src/images/logo/logo.png" alt="logo" class="logo__img" />
                    Heroes
                </div>
                <h1>Log in to Heroes</h1>

                <form id="memberLogin" action="" method="post" accept-charset="utf-8" novalidate="novalidate" aria-labelledby="memberLogin" autocomplete="off">
                    <fieldset form="memberLogin">
                        <legend>
                            <span>Email</span>
                            <input type="text" id="userEmail" tabindex="1" autofocus="autofocus" placeholder="Email" aria-required="true" maxlength="128" />
                            <label for="userEmail">Email</label>
                        </legend>
                        <p class="error-text">Invalid email.</p>
                    </fieldset>

                    <fieldset form="memberLogin">
                        <legend>
                            <span>Password</span>
                            <input type="password" id="userPassword" tabindex="2" placeholder="Password" aria-required="true" maxlength="128" />
                            <label for="userEmail">Password</label>
                        </legend>
                        <p class="error-text">Invalid password.</p>
                    </fieldset>

                    <button type="submit" class="btn btn-submit" tabindex="3">Log In</button>
                </form>
                <div class="tac">
                    <a href="#none" class="forget-password" target="_blank" tabindex="4">Forget Password</a>
                </div>
                <p class="">Need an account? <a href="singup.html" target="_blank" class="signup" tabindex="5">Sign up</a></p>
            </div>
        </section>
        <!-- End:: Contents -->

        <!-- Start:: Script -->
        <script src="src/js/form.js"></script>
        <!-- End:: Script -->
    </body>
</html>
